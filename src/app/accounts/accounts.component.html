<div class="container">
    <h1>Register User </h1>
    <form class="add-traject-form" #userForm="ngForm">
      <div class="form-group">

        <label>First name: </label>
        <input ngModel name="firstName">

        <label>Last name: </label>
        <input ngModel name="lastName">

        <label>Street name: </label>
        <input ngModel name="streetName">

        <label>Postalcode: </label>
        <input ngModel name="postalCode">

        <label>Country: </label>
        <input ngModel name="country">

        <label>Document Nr: </label>
        <input ngModel name="documentNr">

        <label>Phone Nr: </label>
        <input ngModel name="phoneNr">

        <label>Email Adress: </label>
        <input ngModel name="emailAdress">

        <label>Password: </label>
        <input type = 'password' ngModel name="passWord">

      </div>
      <button type="submit" (click)="addUser(userForm)">Add user</button>
    </form>
  </div>
