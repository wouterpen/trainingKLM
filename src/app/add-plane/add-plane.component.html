<div class="container">
  <app-landing-admin></app-landing-admin>
  <h1>Register Aircraft </h1>
  <form class="add-traject-form" #aircraftForm="ngForm">
    <div class="form-group">
      <label>Id: </label>
      <input ngModel name="id">
    </div>
    <div class="form-group">
      <label>Brand: </label>
      <input ngModel name="brand">
    </div>
    <button type="submit" (click)="addAircraft(aircraftForm)">Add aircraft</button>
  </form>
</div>
