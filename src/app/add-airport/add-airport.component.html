<div class="container">
  <h1>Register Airport </h1>
  <form class="add-traject-form" #airportForm="ngForm">
    <div class="form-group">
      <label>Airport: </label>
      <input ngModel name="airport">
    </div>
    <div class="form-group">
      <label>abbreviation: </label>
      <input ngModel name="abbreviation">
    </div>
    <div class="form-group">
      <label>city: </label>
      <input ngModel name="city">
    </div>
    <div class="form-group">
      <label>countryCode: </label>
      <input ngModel name="countryCode">
    </div>
    <button type="submit" (click)="addAirport(airportForm)">Add airport</button>
  </form>
</div>
