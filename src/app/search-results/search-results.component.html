<body background='../../assets/NYC.jpg' class="background">
  <div class="container">
    <div class="div-style">
      <p class="title">Search results</p>
      <div class="list">
        <nav>
          <ul class="listTrips">
            <li *ngFor="let trip of tripsHC">
              <a routerLink="/adduser">
                <table class="searchList">
                  <th colspan="4">{{trip.trajectOrigin.name}} - {{trip.trajectDestination.name}}</th>
                  <tbody>
                    <tr class="columnNames">
                      <td>Airplane</td>
                      <td>Departure date</td>
                      <td>Return date</td>
                      <td>Price</td>
                    </tr>
                    <tr>
                      <td>{{trip.plane}}</td>
                      <td>{{trip.startDate}}</td>
                      <td>{{trip.endDate}}</td>
                      <td>â‚¬{{trip.price}}</td>
                    </tr>
                  </tbody>
                </table>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</body>
