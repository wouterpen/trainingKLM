<div class="container">
  <div class="form">
    <p class="title">Search Flights </p>
    <form class="add-traject-form" #searchForm="ngForm" style="margin-bottom:20px;">
      <div class="form-group">
        <div class="form-group">
          <select class="option-label" [(ngModel)]='originSelected' name="departureAirport">
            <option name="departureAirport" value={{airport.id}} *ngFor="let airport of airportsOrigin">{{airport.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="option-label" [(ngModel)]='destinationSelected' name="destinationAirport">
            <option name="departureAirport" value={{airport.id}} *ngFor="let airport of airportDestination">{{airport.name}}</option>
          </select>
        </div>
        <input placeholder="Departure date" type="text" onfocus="(this.type='date')" ngModel name="departureDate">
        <input placeholder="Return date" type="text" onfocus="(this.type='date')" ngModel name="returnDate">
        <input type="number" placeholder="Passengers" ngModel name="passengers">
      </div>
    </form>
    <a type="submit" (click)="selectedFlight(searchForm)">Search Flight!</a>
  </div>
</div>
